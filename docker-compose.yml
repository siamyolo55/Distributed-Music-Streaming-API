services:
  postgres:
    image: postgres:16
    container_name: dmsa-postgres
    environment:
      POSTGRES_DB: music
      POSTGRES_USER: music
      POSTGRES_PASSWORD: music
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music -d music"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: dmsa-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:v24.1.11
    container_name: dmsa-redpanda
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr
      - PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 15s
      timeout: 10s
      retries: 5

  minio:
    image: minio/minio:RELEASE.2025-01-20T14-49-07Z
    container_name: dmsa-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: miniopassword
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - minio-data:/data

  pgadmin:
    image: dpage/pgadmin4:9.6
    container_name: dmsa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    environment:
      SERVER_PORT: 8081
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: music
      DB_USER: music
      DB_PASSWORD: music
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      JWT_SECRET: changeit-changeit-changeit-changeit
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
    ports:
      - "8081:8081"

  media-service:
    build:
      context: .
      dockerfile: services/media-service/Dockerfile
    environment:
      SERVER_PORT: 8082
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: music
      DB_USER: music
      DB_PASSWORD: music
      REDIS_HOST: redis
      REDIS_PORT: 6379
      KAFKA_BOOTSTRAP_SERVERS: redpanda:9092
      JWT_SECRET: changeit-changeit-changeit-changeit
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: miniopassword
      MEDIA_STORAGE_TYPE: local
      MEDIA_LOCAL_ROOT: /data/media
      MEDIA_LOCAL_PUBLIC_BASE_URL: http://localhost:8082/local-media
      MEDIA_MOCK_FILE_URL: https://samplelib.com/lib/preview/mp3/sample-3s.mp3
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "8082:8082"
    volumes:
      - media-files:/data/media

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile
    container_name: dmsa-web
    depends_on:
      user-service:
        condition: service_started
      media-service:
        condition: service_started
    ports:
      - "8080:80"

  demo-frontend:
    image: nginx:1.27-alpine
    container_name: dmsa-demo-frontend
    volumes:
      - ./infra/demo-ui:/usr/share/nginx/html:ro
    depends_on:
      user-service:
        condition: service_started
      media-service:
        condition: service_started
    ports:
      - "8088:80"

volumes:
  postgres-data:
  minio-data:
  pgadmin-data:
  media-files:

