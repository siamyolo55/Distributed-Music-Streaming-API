server:
  port: ${SERVER_PORT:8082}

spring:
  application:
    name: media-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:music}
    username: ${DB_USER:music}
    password: ${DB_PASSWORD:music}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    table: media_service_schema_history
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

security:
  jwt:
    secret: ${JWT_SECRET:changeit-changeit-changeit-changeit}
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:8080,http://127.0.0.1:8080,http://localhost:5173,http://127.0.0.1:5173}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      probes:
        enabled: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

media:
  mock:
    file-url: ${MEDIA_MOCK_FILE_URL:https://samplelib.com/lib/preview/mp3/sample-3s.mp3}
  storage:
    type: ${MEDIA_STORAGE_TYPE:local}
    local:
      root: ${MEDIA_LOCAL_ROOT:./data/media}
      public-base-url: ${MEDIA_LOCAL_PUBLIC_BASE_URL:http://localhost:8082/local-media}
